services:
  db:
    volumes:
      # Bind-mount so data survives even if Docker volumes are removed.
      - ./data/mysql:/var/lib/mysql
    # Port mapping to the db service:
    ports:
      - "127.0.0.1:${DATABASE_PORT:-3306}:3306"

  api:
    build:
      target: development
    environment:
      NODE_ENV: development
      APP_ENV: localDevelopment
    env_file:
      - .env
    volumes:
      - ./:/app
      - /app/node_modules
      - ./media:/app/media
